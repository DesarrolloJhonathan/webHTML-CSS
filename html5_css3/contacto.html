<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto-Barberia-Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/imagenes/logo.png" alt="Logo barberia Alura" />
        </h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="inputPadron" required />

        <label for="correoElectronico">Correo Electronico</label>
        <input
          type="email"
          id="correoElectronico"
          class="inputPadron"
          required
          placeholder="email@email.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="inputPadron"
          required
          placeholder="*** *** ****"
        />

        <label for="mensaj">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaj" required> </textarea>

        <fieldset>
          <legend>¿Como le gustaria que lo contactemos?</legend>
          <label for="radioEmail"
            ><input
              id="radioEmail"
              type="radio"
              name="contacto"
              value="email"
            />
            Email</label
          >

          <label for="radioTelefono"
            ><input
              id="radioTelefono"
              type="radio"
              name="contacto"
              value="telefono"
            />
            Telefono</label
          >

          <label for="wp"
            ><input
              id="radioWhatsApp"
              type="radio"
              name="contacto"
              value="wp"
              checked
            />
            WhatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>¿En que horario prefiere ser atendido?</legend>
          <select name="" id="">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" checked />Le gustaria recibir novedades de la
          Barberia?
        </label>

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <th>Dia</th>
          <th>Hora</th>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8h a 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>8h a 20h</td>
          </tr>
          <tr>
            <td>Vierne</td>
            <td>8h a 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/imagenes/logo-blanco.png" alt="Logo barberia Alura" />
      <p class="copyright">&copy; Copyright Barberia Jhonathan - 2023</p>
    </footer>
  </body>
</html>
